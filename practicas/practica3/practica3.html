<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/practica3.css">
    <title>Practica 3: DOM</title>
</head>
<body>
    <h1 class="titulo-dudoso">Creo que soy un h1</h1>
    <ul>
        <li>Melon</li>
        <li>Banana</li>
        <li>Sandia</li>
        <li>Naranja</li>
    </ul>

    <button id="boton-que-muestra">
        Esto es un boton
    </button>

    <p id="hey-estoy-vacio"></p>

    <article id="un-article-cualquiera">

    </article>

    <div>
        <p class="asignatura">Historia</p>
        <p class="asignatura">Geografia</p>
        <p class="asignatura">Matematicas</p>
        <p class="asignatura">Arte</p>
        <p class="asignatura">Fisica</p>
        <p class="asignatura">Quimica</p>
        <p class="asignatura">Biologia</p>
    </div>

    <div id="div-alerta">

    </div>

    <form id="form">
        <input type="email" name="email" id="email" placeholder="Ingrese su mail">
        <input type="text" id="text" placeholder="Ingrese su consulta">
    
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Acepta los terminos y condiciones?</label>
        <input type="button" id="button" value="Enviar">
    </form>
    
    <script src="./js/practica3.js"></script>
</body>
</html>
